<div class="container">
    <div class="row md-12 mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><h1>Liste des Competences</h1></th>
                    <th><a routerLink="/competence"><i class="fa fa-plus" aria-hidden="true"></i>Ajouter Un competence</a></th>
                </tr>
            </thead>
            <thead>
            <tr class="table-primary">
                <th scope="col">Groupe competence</th>
                <th scope="col">Libelle</th>
            </tr>
            </thead>
            <tbody *ngFor="let listUser of listComp">
            <tr class="table-active">
                <td>{{ listComp.competence }}</td>
                <td>{{ listComp.libelle }}</td>
            </tr>
            <tr class="table-secondary">
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
